<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-login-page</title>
    <link rel="icon" type="images/static" href="/static/settings.png" />
    <style>
        body { font-family: Arial; padding: 40px; background: #f0f0f0; }
        form { max-width: 300px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
        input { width: 100%; margin: 10px 0; padding: 8px; }
        button { width: 100%; padding: 10px; background: black; color: white; border: none; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Admin Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>
</body>
</html>
